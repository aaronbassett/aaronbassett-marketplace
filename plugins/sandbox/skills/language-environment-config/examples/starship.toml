# Starship configuration for Claude Code sandbox
# Optimized for container visibility and fast rendering

add_newline = true

# Format: show container indicator first
format = """
$container\
$hostname\
$directory\
$git_branch\
$git_status\
$rust\
$python\
$nodejs\
$character"""

# Container indicator - highly visible red
[container]
disabled = false
symbol = "ğŸ³ "
style = "bold red"
format = "[$symbol]($style)"

# Hostname - also red to indicate sandbox environment
[hostname]
ssh_only = false
format = "[$hostname]($style) "
style = "bold red"

# Directory - cyan for visibility
[directory]
style = "cyan"
truncation_length = 3
fish_style_pwd_dir_length = 1
truncate_to_repo = true

# Git branch
[git_branch]
format = "[$symbol$branch]($style) "
symbol = " "
style = "bold purple"

# Git status
[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold yellow"
ahead = "â‡¡${count}"
behind = "â‡£${count}"
diverged = "â‡•â‡¡${ahead_count}â‡£${behind_count}"
modified = "!"
staged = "+"
untracked = "?"
deleted = "âœ˜"

# Rust
[rust]
symbol = "ğŸ¦€ "
format = "[$symbol($version )]($style)"
style = "bold red"

# Python
[python]
symbol = "ğŸ "
format = "[$symbol($version )]($style)"
style = "bold yellow"

# Node.js
[nodejs]
symbol = "â¬¢ "
format = "[$symbol($version )]($style)"
