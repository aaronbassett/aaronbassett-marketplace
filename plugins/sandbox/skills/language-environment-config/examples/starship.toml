# Prompt character
[character]
success_symbol = "[â¯](bold red)"
error_symbol = "[â¯](bold red)"

# Disable slow modules
[gcloud]
disabled = true

[aws]
disabled = true

[kubernetes]
disabled = true

[terraform]
disabled = true

# Fast cmd_duration
[cmd_duration]
min_time = 500
format = "took [$duration]($style) "
style = "bold yellow"
