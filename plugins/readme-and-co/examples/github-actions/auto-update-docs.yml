name: Auto-Update Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'
      - 'pyproject.toml'
      - 'Cargo.toml'
      - 'requirements.txt'
      - 'Gemfile'

permissions:
  contents: write
  pull-requests: write

jobs:
  update-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Detect project information
        id: detect
        run: |
          python3 scripts/detect_project_info.py > project-info.json
          cat project-info.json

      - name: Regenerate README
        run: |
          python3 scripts/render_template.py \
            --template templates/README/full/README-STANDARD.template.md \
            --vars "$(cat project-info.json)" \
            --output README.md

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet README.md || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'docs: auto-update README from project changes'
          title: 'docs: Update README based on project changes'
          body: |
            ## Auto-generated Documentation Update

            This PR was automatically created because project dependencies or configuration changed.

            ### Changes Detected
            - Project metadata or dependencies were modified

            ### What Changed
            - README.md regenerated from latest project information

            ### Review Checklist
            - [ ] Verify installation instructions are correct
            - [ ] Check that new dependencies are documented
            - [ ] Ensure version information is accurate

            ---
            *This PR was created by the auto-update-docs GitHub Action*
          branch: auto-update-readme
          delete-branch: true
          labels: |
            documentation
            automated
