# Clippy configuration
# https://doc.rust-lang.org/clippy/

# Lint levels
# Use with: cargo clippy -- -D warnings

# Cognitive complexity threshold
cognitive-complexity-threshold = 30

# Documentation
# Require documentation for public items
missing-docs-in-private-items = false

# Avoid false positives
# Allow complexity in tests
avoid-breaking-exported-api = true

# Performance
# Warn on inefficient patterns
single-char-pattern = "warn"

# Style preferences
enum-variant-names-threshold = 3
