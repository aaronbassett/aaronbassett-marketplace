# cargo-deny configuration

[advisories]
version = 2
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
vulnerability = "deny"
unmaintained = "warn"
yanked = "warn"
ignore = [
    # Add specific advisories to ignore here
    # Example: "RUSTSEC-2020-0001",
]

[licenses]
version = 2
# Deny licenses that are not explicitly allowed
unlicensed = "deny"
# Allow common permissive licenses
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-3-Clause",
    "BSD-2-Clause",
    "ISC",
    "Unicode-DFS-2016",
]
copyleft = "warn"
# Warn if license cannot be determined
confidence-threshold = 0.8

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"

# Deny specific crates
deny = [
    # Add crates to ban here
    # Example: { name = "openssl", wrappers = ["native-tls"] }
]

[sources]
unknown-registry = "deny"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
